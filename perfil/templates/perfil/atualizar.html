{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="row">

	{% if not request.user.is_authenticated %}

	<div class="col-lg">
		<h3>Login</h3>

		<form action="{% url 'perfil:login' %}" method="post">{% csrf_token %}
			<div class="form-group">
				<label for="username_id">Username</label>
				<input type="text" class="form-control" name="username" id="username_id" placeholder="username">
			</div>
			<div class="form-group">
				<label for="password_id">Password</label>
				<input type="password" class="form-control" name="password" id="password_id" placeholder="password">
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		</form>

	</div>

	{% endif %}

	<div class="col-lg">
		<h3>Cadastro</h3>
		<form action="{% url 'perfil:criar' %}" method="post">{% csrf_token %}
			{{ userform|crispy }}
			{{ perfilform|crispy}}
			<div class="row">
				<div class="col-lg">
					<button type="submit" class="btn btn-primary btn-lg btn-block">
						Submit
					</button>
				</div>
			</div>
		</form>
	</div>

</div>
{% endblock %}
